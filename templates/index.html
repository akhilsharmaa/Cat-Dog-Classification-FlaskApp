<!doctype html class='h-100'>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>

  <body class="d-flex h-100 text-center">
    
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h1 class="float-md-start light mb-0">Cat-vs-Dog Classifier </h1>
        </div>
      </header>
      
      
      <form class="form-horizontal row" action="/submit" method="post" enctype="multipart/form-data">            
            <input type="file" class="col-6 m-2 form-control flex-d" name="my_image" id="pwd">     
            <button type="submit" class="col-2 m-2 btn bg-success btn-success fw-bold border-white">CLASSIFY</button>
      </form>


      <main class="px-3">
        {%if prediction %}
          <img id='img' src="{{img_path}}" height="300px" width="300px">
            <h1 id='Classified-text'> {{prediction}} <span id='dt-text'> Detected </span> </h1>
            
            
          {% endif %}
      </main> 

    </div>
      <div class="toast-container p-3" id="toastPlacement">
        <div class="toast">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
          </div>
          <div class="toast-body">
            Hello, world! This is a toast message.
          </div>
        </div>
      </div>
    
    </body>

  
  <style> 

      body{
        padding: 100px;
        background-color: #f1f1f1;
        background-size: 110% 110%;
      }

      img {
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      #dt-text{
        font-size: 24px;
        color: red;
      }

      img{
        border-radius:10px;
      }

      #Classified-text{
        font-size: 64px;
        font-style:bold;
        color: orange;
      }

  </style> 

</html>
